<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>Athens</title>
</head>

<body style="background-image: url('../static/images/background.png');">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <div class="container-fluid"></div>
    <div class="text-center mb-0 title sign-in-logo">
        <img src="/static/images/logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
        Athens
    </div>

    <div class="row">
        <main class="form-signin d-flex align-items-center justify-content-center">
            <form class="container-fluid justify-content-center my-auto w-100" method="post" action="/api/v1/login/">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-lg-5 col-md-10 col-sm-10">
                        <div class="form-floating mb-2">
                            <input type="email" name="email" class="form-control" id="floatingInput"
                                placeholder="Email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" name="password" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="checkbox mb-4">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg mb-4" type="submit">Sign in</button>
                        <hr class="mb-4 mx-auto" size="3" width="90%">
                        <div class="text-center">
                            <a href="#">
                                <p>Don't have an account? Sign up</p>
                            </a>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
